    <body>
        <main class="author">
            <!-- Author Intro -->
            <div class="author__intro">
                <img src="./assets/icons/author/author-intro.svg" alt="" class="author__intro--img">
                <p class="author__intro-desc">The best of luxury brand values, high quality products, and innovative services</p>
            </div>

            <!-- Author content -->
            <div class="author__content">
                <div class="author__content-inner">
                     <!-- Logo -->
                    <a href="#" class="logo author__logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="grocerymart"
                            class="logo--img"
                        />
                        <h1 class="logo--brand">grocerymart</h1>
                    </a>
    
                    <h1 class="author__content-heading">Sign up</h1>
                    <p class="author__content-desc">Letâ€™s create your account and  Shop like a pro and save money.</p>
    
                    <!-- Form -->
                    <form action class="form author__form">
                        <div class="form__group">
                            <div class="form__text-wrapper">
                                <input class="form__text-input" type="email" name="" id="" placeholder="Email">
                                <img src="./assets/icons/author/message.svg" alt="" class="form__group-img">
                            </div>
                        </div>
    
                        <div class="form__group">
                            <div class="form__text-wrapper">
                                <input class="form__text-input type="password name="" id="" placeholder="Password">
                                <img src="./assets/icons/author/lock.svg" alt="" class="form__group-img">
                            </div>
                        </div>
    
                        <div class="form__group">
                            <div class="form__text-wrapper">
                                <input class="form__text-input type="password name="" id="" placeholder="Confirm Password">
                                <img src="./assets/icons/author/lock.svg" alt="" class="form__group-img">
                            </div>
                        </div>
    
                        <div class="form__group form__group--inline">
                            <label for="" class="form__checkbox">
                                <input type="checkbox" name="" id="" class="form__checkbox-input">
                                <span class="form__checkbox-label">Set as default card</span>
                            </label>
                            <a href="" class="author__link form__pull-right">Recovery Password</a>
                        </div>
    
                        <div class="form__group author__btn-group">
                            <button class="btn btn--primary author__btn">Sign up</button>
                            <button class="btn btn-outline author__btn btn--no-margin">
                                <img src="./assets/icons/author/google.svg" alt="" class="author__btn-group-image">
                                    Sign in with Gmail
                            </button>
                        </div>  
    
                    </form>
    
                    <!-- Ques -->
                    <div class="author__content-footer">
                        <span class="author__content-ques">You have an account yet?</span>
                        <a href="./sign-in.html" class="author__link">Sign in</a>
                    </div>

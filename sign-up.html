    <body>
        <main class="author">
            <!-- Author Intro -->
            <div class="author__intro">
                  <!-- Logo -->
                  <a href="./index.html" class="logo author__logo author__intro-logo d-none d-md-flex">
                    <img
                        src="./assets/icons/logo.svg"
                        alt="grocerymart"
                        class="logo--img"
                    />
                    <h1 class="logo--brand">grocerymart</h1>
                </a>
                <img src="./assets/icons/author/author-intro.svg" alt="" class="author__intro--img">
                <p class="author__intro-desc">The best of luxury brand values, high quality products, and innovative services</p>
                <button class="author__intro-more d-none d-md-flex js-toggle" toggle-target="#author__content">
                    <img src="./assets/icons/author/author-more.svg" alt="">
                </button>
            </div>

            <!-- Author content -->
            <div id="author__content" class="author__content hide">
                <div class="author__content-inner">
                     <!-- Logo -->
                    <a href="./index.html" class="logo author__logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="grocerymart"
                            class="logo--img"
                        />
                        <h1 class="logo--brand">grocerymart</h1>
                    </a>
    
                    <h1 class="author__content-heading">Sign up</h1>
                    <p class="author__content-desc">Letâ€™s create your account and  Shop like a pro and save money.</p>
    
                    <!-- Form -->
                    <form id="sign-up" action="./index-logined.html" class="form author__form">
                        <div class="form__group">
                            <div class="form__text-wrapper">
                                <input class="form__text-input author__form-input" id="email" rules="required|email" type="email" name="email"  placeholder="VD: ntuanloc24@gmail.com">
                                <img src="./assets/icons/author/message.svg" alt="" class="form__group-img">
                            </div>
                            <span for="" class="form__message"></span>
                        </div>
    
                        <div class="form__group">
                            <div class="form__text-wrapper">
                                <input class="form__text-input author__form-input" id="password" rules="required|min:6" type="password" name="password"  placeholder="Password">
                                <img src="./assets/icons/author/lock.svg" alt="" class="form__group-img">
                            </div>
                            <span for="" class="form__message"></span>
                        </div>
    
                        <div class="form__group">
                            <div class="form__text-wrapper">
                                <input class="form__text-input author__form-input" id="password_confirmation" type="password" rules="required|min:6|matched" name="password_confirmation"  placeholder="Confirm Password">
                                <img src="./assets/icons/author/lock.svg" alt="" class="form__group-img">
                            </div>
                            <span for="" class="form__message"></span>
                        </div>
    
                        <div class="form__group author__btn-group">
                            <button class="btn btn--primary author__btn">Sign up</button>
                            <button class="btn btn-outline author__btn btn--no-margin author__btn-google">
                                <img src="./assets/icons/author/google.svg" alt="" class="author__btn-google-img">
                                    Sign in with Google
                            </button>
                        </div>  
    
                    </form>
    
                    <!-- Ques -->
                    <div class="author__content-footer">
                        <span class="author__content-ques">You have an account yet?</span>
                        <a href="./sign-in.html" class="author__link">Sign in</a>
                    </div>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event('template-loaded'));
        </script>

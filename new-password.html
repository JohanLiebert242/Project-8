    <body>
        <main class="author">
            <!-- Author Intro -->
            <div class="author__intro">
                <!-- Logo -->
                <a
                    href="./index.html"
                    class="logo author__logo author__intro-logo d-none d-md-flex"
                >
                    <img
                        src="./assets/icons/logo.svg"
                        alt="grocerymart"
                        class="logo--img"
                    />
                    <h1 class="logo--brand">grocerymart</h1>
                </a>
                <img
                    src="./assets/image/new-password.png"
                    alt=""
                    class="author__intro--img reset-password__img"
                />
                <p class="author__intro-desc">
                    The best of luxury brand values, high quality products, and
                    innovative services
                </p>
                <button
                    class="author__intro-more d-none d-md-flex js-toggle"
                    toggle-target="#author__content"
                >
                    <img src="./assets/icons/author/author-more.svg" alt="" />
                </button>
            </div>

            <!-- Author content -->
            <div id="author__content" class="author__content hide">
                <div class="author__content-inner reset-password__inner">
                    <!-- Logo -->
                    <a href="./index.html" class="logo author__logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="grocerymart"
                            class="logo--img"
                        />
                        <h1 class="logo--brand">grocerymart</h1>
                    </a>

                    <h1 class="author__content-heading">Create new password</h1>
                    <p class="author__content-desc">
                       Your password must contain at least 6 characters and have uppercase and lowercase letters.
                    </p>


                    <!-- Form -->
                    <form
                        id="sign-up"
                        action=""
                        class="form author__form"
                    >
                    <div class="form__group">
                        <div class="form__text-wrapper">
                            <input
                                class="form__text-input author__form-input"
                                id="password"
                                rules="required|min:6"
                                type="password"
                                name="password"
                                placeholder="Password"
                            />
                            <img
                                src="./assets/icons/author/lock.svg"
                                alt=""
                                class="form__group-img"
                            />
                        </div>
                        <span for="" class="form__message"></span>
                    </div>

                    <div class="form__group">
                        <div class="form__text-wrapper">
                            <input class="form__text-input author__form-input" id="password_confirmation" type="password" rules="required|min:6|matched" name="password_confirmation"  placeholder="Confirm Password">
                            <img src="./assets/icons/author/lock.svg" alt="" class="form__group-img">
                        </div>
                        <span for="" class="form__message"></span>
                    </div>

                        <div class="form__group author__btn-group">
                            <button class="btn btn--primary author__btn">Create new password</button>
                        </div>  
                    </form>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
    <script src="./assets/js/author.js"></script>
</html>

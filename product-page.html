    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-logined.html");
        </script>

       <!-- Body -->
        <main class="product-page">
            <div class="container">
                <div class="product-page__container">
                    <!-- Breadcrumb -->
                    <ul class="breadcrumb">
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link">Departments</a>
                            <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumb__icon">
                        </li>
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link">Coffee</a>
                            <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumb__icon">
                        </li>
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link">Coffee Beans  </a>
                            <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumb__icon">
                        </li>
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link breadcrumb__link--current">LavAzza</a>
                        </li>
                    </ul>

                    <div class="product-page__body">
                        <section class="product-page__media">
                            <img src="./assets/image/category-home/home-product-1.png" alt="" class="product-page__media-thumb">
                        </section>
                        <section class="product-page__info">
                            <h1 class="product-page__info-heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                            <div class="product-page__content">
                                 <!-- Filter Col -->
                               <div class="product-page__content-col">
                                <div class="product-page__content-review">
                                    <img src="./assets/icons/star.svg" alt="" class="product-page__content-review-icon">
                                    <span class="product-page__content-review-title">(3.5) 1100 reviews</span>
                                </div>
                                <label
                                for=""
                                class="filter__form__label"
                                >Size/Weight</label>
                            <div class="filter__form__select-wrap product-page-filter">
                                <div class="filter__form__select" style="--filter-select-width: 121px;">
                                500g
                                <img src="./assets/icons/filter-arrow-down.svg" alt="" class="filter__form__select-arrow">
                                </div>
                                <div class="filter__form__select--seperate"></div>
                                <div class="filter__form__select">
                                    Gram
                                    <img src="./assets/icons/filter-arrow-down.svg" alt="" class="filter__form__select-arrow">
                                </div>
                            </div>

                                <div class="filter__form__tags">
                                    <button class=" btn--text filter__form__tag product-page__tag">Small</button>
                                    <button class=" btn--text filter__form__tag product-page__tag">Medium</button>
                                    <button class=" btn--text filter__form__tag product-page__tag">Large</button>
                                </div>
                                </div> 

                                <!-- Content Col -->
                                <div class="product-page__content-col product-page__content-col--activity">
                                    <div class="product-page__content-row">
                                        <img src="./assets/icons/product-page/document.svg" alt="" class="product-page__content-icon">
                                        <span class="product-page__content-title">Compare</span>
                                    </div>

                                    <div class="product-page__content-row">
                                        <img src="./assets/icons/buy.svg" alt="" class="product-page__content-icon">
                                        <div class="product-page__content-title-wrapper">
                                            <span class="product-page__content-title">Delivery</span>
                                            <span class="product-page__content-note">From $6 for 1-3 days</span>
                                        </div>
                                    </div>

                                    <div class="product-page__content-row">
                                        <img src="./assets/icons/product-page/pick-up.svg" alt="" class="product-page__content-icon">
                                        <div class="product-page__content-title-wrapper">
                                            <span class="product-page__content-title">Pickup</span>
                                            <span class="product-page__content-note">Out of 2 store, today</span>
                                        </div>
                                    </div>

                                    <!-- Action Col -->
                                    <div class="product-page__content-row product-page__content-row--act">
                                        <div class="product-page__content-title-wrapper product-page__content-title-wrapper--act">
                                            <span class="product-page__content-title ">$500.00</span>
                                            <img src="./assets/icons/product-page/sale.svg" alt="">
                                        </div>
                                        <span class="product-page__content-title product-page__content-title--act">$540.00</span>
                                        <div class="product-page__content-act">
                                            <button class="btn btn--primary btn--">Add to cart</button>
                                            <button class="btn--outline">
                                                <img src="./assets/icons/heart.svg" alt="">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>

                </div>
            </div>
        </main>

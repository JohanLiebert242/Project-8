    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-logined.html");
        </script>

       <!-- Body -->
        <main class="product-page">
            <div class="container">
                <div class="product__container">
                    <!-- Product-page Search -->
                    <div class="product-page__search d-none d-sm-flex">
                        <input placeholder="Search for item" type="text" name="" id="" class="product-page__search-input">
                        <img src="./assets/icons/search.svg" alt="" class="product-page__search-icon icon">
                    </div>

                    <!-- Breadcrumb -->
                    <ul class="breadcrumb">
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link">Departments</a>
                            <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumb__icon">
                        </li>
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link">Coffee</a>
                            <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumb__icon">
                        </li>
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link">Coffee Beans  </a>
                            <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumb__icon">
                        </li>
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link breadcrumb__link--current">LavAzza</a>
                        </li>
                    </ul>

                    <!-- Product-page Content -->
                    <div class="product__body">
                        <div class="row">
                            <div class="col-5 col-xl-6 col-lg-12">
                                <div class="product-preview">
                                    <div class="product-preview__list">
                                        <div class="product-preview__item">
                                            <img src="./assets/image/category-home/home-product-1.png" alt="" class="product-preview__item-img">
                                        </div>
                                        <div class="product-preview__item">
                                            <img src="./assets/image/category-home/home-product-2.png" alt="" class="product-preview__item-img">
                                        </div>
                                        <div class="product-preview__item">
                                            <img src="./assets/image/category-home/home-product-3.png" alt="" class="product-preview__item-img">
                                        </div>
                                        <div class="product-preview__item">
                                            <img src="./assets/image/category-home/home-product-4.png" alt="" class="product-preview__item-img">
                                        </div>
                                    </div>

                                    <div class="product-preview__thumbs">
                                        <img src="./assets/image/category-home/home-product-1.png" alt="" class="product-preview__thumbs-img current">
                                        <img src="./assets/image/category-home/home-product-2.png" alt="" class="product-preview__thumbs-img">
                                        <img src="./assets/image/category-home/home-product-3.png" alt="" class="product-preview__thumbs-img">
                                        <img src="./assets/image/category-home/home-product-4.png" alt="" class="product-preview__thumbs-img">
                                    </div>
                                </div>
                            </div>
                            
                            <dbiv class="col-7 col-xl-6 col-lg-12">
                                <form action="" class="form">
                                    <section class="product-info">
                                        <h1 class="product-info__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                                            <div class="row">
                                                <div class="col-5 col-xxl-6 col-xl-12">
                                                    <div class="product-property">
                                                            <img src="./assets/icons/star.svg" alt="" class="product-property-icon">
                                                            <span class="product-property-title">(3.5) 1100 reviews</span>
                                                    </div>
                                                        <label
                                                            for=""
                                                            class="form__label product-info__label"
                                                            >Size/Weight</label
                                                        >
                                                        <div class="form__select-wrap product-info__select-wrap">
                                                            <div class="form__select" style="--filter-select-width: 100px;">
                                                               500g
                                                               <img src="./assets/icons/filter-arrow-down.svg" alt="" class="form__select-arrow">
                                                            </div>
                                                            <div class="form__select--seperate"></div>
                                                            <div class="form__select">
                                                                Gram
                                                                <img src="./assets/icons/filter-arrow-down.svg" alt="" class="form__select-arrow">
                                                             </div>
                                                        </div>
                
                                                            <div class="form__tags product-info__tags">
                                                                <button class="form__tag product-info__tag">Small</button>
                                                                <button class="form__tag product-info__tag">Medium</button>
                                                                <button class="form__tag product-info__tag">Large</button>
                                                            </div>
                                                </div>
                                                <div class="col-7 col-xxl-6 col-xl-12">
                                                    <div class="product-properties">
                                                        <div class="product-property">
                                                            <img src="./assets/icons/product-page/document.svg" alt="" class="product-property-icon">
                                                            <span class="product-property-title">Compare</span>
                                                        </div>
                                                        <div class="product-property">
                                                            <img src="./assets/icons/buy.svg" alt="" class="product-property-icon">
                                                            <div class="product-property__action">
                                                                <span class="product-property__action-title">Delivery</span>
                                                                <p class="product-property__action-desc">From $6 for 1-3 days</p>
                                                            </div>
                                                        </div>
                                                        <div class="product-property">
                                                            <img src="/assets/icons/product-page/pick-up.svg" alt="" class="product-property-icon">
                                                            <div class="product-property__action">
                                                                <span class="product-property__action-title">Pickup</span>
                                                                <p class="product-property__action-desc">Out of 2 store, today</p>
                                                            </div>
                                                        </div>

                                                        <div class="product-info__card">
                                                            <div class="product-info__card-top">
                                                                <span class="product-info__card-initial-price">$500.00</span>
                                                                <span class="product-info__card-discount">10%</span>
                                                            </div>
                                                            <div class="product-info__card-body">
                                                                <span class="product-info__card-main-price">$540.00</span>
                                                            </div>
                                                            <div class="product-info__card-bottom">
                                                                <button class="btn btn--primary product-info__card-button">Add to cart</button>
                                                                <button class="product-info__card-favorite-icon">
                                                                    <img src="./assets/icons/favorite.svg" alt="" >
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </section>
                                </form>
                            </dbiv>
                        </div>
                    </div>
                </div>
            </div>
        </main>

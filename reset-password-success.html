    <body>
        <main class="author">
            <!-- Author Intro -->
            <div class="author__intro">
                <!-- Logo -->
                <a
                    href="./index.html"
                    class="logo author__logo author__intro-logo d-none d-md-flex"
                >
                    <img
                        src="./assets/icons/logo.svg"
                        alt="grocerymart"
                        class="logo--img"
                    />
                    <h1 class="logo--brand">grocerymart</h1>
                </a>
                <img
                    src="./assets/image/forget-password.png"
                    alt=""
                    class="author__intro--img reset-password__img"
                />
                <p class="author__intro-desc">
                    The best of luxury brand values, high quality products, and
                    innovative services
                </p>
                <button
                    class="author__intro-more d-none d-md-flex js-toggle"
                    toggle-target="#author__content"
                >
                    <img src="./assets/icons/author/author-more.svg" alt="" />
                </button>
            </div>

            <!-- Author content -->
            <div id="author__content" class="author__content hide">
                <div class="author__content-inner reset-password__inner">
                    <!-- Logo -->
                    <a href="./index.html" class="logo author__logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="grocerymart"
                            class="logo--img"
                        />
                        <h1 class="logo--brand">grocerymart</h1>
                    </a>

                    <h1 class="author__content-heading">Forgot your password</h1>
                    <p class="author__content-desc">
                       Enter your email and we'll send you a link to reset your password
                    </p>


                    <!-- Form -->
                    <form
                        id="sign-up"
                        action="./index-logined.html"
                        class="form author__form"
                    >
                        <div class="form__group">
                            <div class="form__text-wrapper">
                                <input
                                    class="form__text-input author__form-input"
                                    id="email"
                                    rules="required|email"
                                    type="email"
                                    name="email"
                                    placeholder="VD: ntuanloc24@gmail.com"
                                />
                                <img
                                    src="./assets/icons/author/message.svg"
                                    alt=""
                                    class="form__group-img"
                                />
                            </div>
                            <span class="form__message"></span>
                            <span class="reset-password--success">We have successfully emailed your password reset link</span>

                        </div>
                    </form>

                    <!-- Ques -->
                    <div class="author__content-footer reset-password__footer">
                        <a href="./sign-in.html" class="author__link"
                            >Back to login</a
                        >
                    </div>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
    <script src="./assets/js/author.js"></script>
